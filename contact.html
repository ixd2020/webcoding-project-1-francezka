<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Kate Moross</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    
    <!-- Caveat Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    
    <!-- Arimo Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap" rel="stylesheet"/>
    
    <!-- Lato Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
    <!-- Menu Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
  </head>

  <body>
    <nav class="nav2" id="myNavId">
      
      <ul class="logo">
        
        <li>
          
          <b><a href="index.html">Kate Moross</a></b>
          
        </li>
        
      </ul>

      <ul class="navbar2">
        
        <li class="navlinks">
          
          <a href="about.html">About</a>
          
        </li>

        <li class="navlinks">
          
          <a href="works.html">Works</a>
          
        </li>

        <li class="navlinks">
          
          <a href="contact.html">Contact</a>
          
        </li>
        
        <br>

        
        <li class="menu">
          
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            
            Menu
            
          </a>
          
        </li>
        
        <br>
  
      
      </ul>
      
    </nav>
    
    <div class="hero"></div>

    <div class="contact-container">
      <div class="contact-image"></div>
      
      <form>
        
        Name:
        <input type="username" placeholder="Enter your name here" required>

        <br>

        Email:
        <input type="useremail" placeholder="Enter your name here" required>

        <br>
        
        Subject:
        <input type id="subject" name="subject" placeholder="Enter Subject">
        
        <br>

        Message:
        <textarea rows="4" cols="50" name="comment" form="usrform" placeholder="Send A Message" required></textarea>

        <br>

        <input type="submit" value="Send Message">
      </form>
    </div>
    
    <script>
        function myFunction() {
            var x = document.getElementById("myNavId");
            if (x.className === "nav2") {
                x.className += " responsive";
            } else {
                x.className = "nav2";
            }
        }
    </script>
    
  </body>

  <div class="footer-about">
    
    <div class="footer-p">
      
      <p class="footer-p">Copyright @ Kate Moross</p>
      
    </div>

    <div class="footer-links">
      
      <a class="twitter" href="https://twitter.com/katemoross" target="_blank">
        <i class="fa fa-twitter"></i>
      </a>

      <a class="insta" href="https://www.instagram.com/katemoross/" target="_blank">
        <i class="fa fa-instagram"></i>
      </a>
      
    </div>
    
  </div>
</html>
